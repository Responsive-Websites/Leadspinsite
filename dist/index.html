<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>LeadSpin</title>
</head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
  <div class="header__container _sub-container">
    <div class="header__inner">
      <a href="#" class="header__logo">
        <img src="img/logo.svg" alt="" />
      </a>
      <nav class="header__nav">
        <a href="#" class="header__link">KNOW-HOW</a>
        <a href="#" class="header__link">O NAS</a>
        <a href="#" class="header__link">BLOG</a>
        <a href="#" class="header__link">KONTAKT</a>
      </nav>
      <div class="header__burger">
        <span></span>
      </div>
    </div>
  </div>
</header>

      <!-- =====- -->

      <!-- main -->
      <main class="main">
  <div class="main__full-screen full-screen">
    <div class="full-screen__container _container">
      <div class="full-screen__inner">
        <div class="full-screen__preview">
          <p class="full-screen__decor">Spin!</p>
          <h1 class="full-screen__heading">
            <span>[re]designing</span>
            <span>your business</span>
          </h1>
          <div class="full-screen__images" id="preview-images">
            <img src="img/main-screen/back_1.svg" alt="" />
            <img src="img/main-screen/back_2.svg" alt="" />
          </div>
        </div>
        <div class="full-screen__content">
          <p class="full-screen__text">
            Pomagamy rozwijać progresywne firmy, zespoły <br />
            i kompetencje w coraz szybciej zmieniającym się świecie.
          </p>
          <p class="full-screen__sub-text">
            Poznajmy się! <br />
            Umów się na bezpłatną konsultację
          </p>
        </div>
      </div>
    </div>
  </div>
</main>

      <!-- =====- -->

      <!-- footer -->
      <!-- footer -->
<footer>footer</footer>

      <!-- =====- -->
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
